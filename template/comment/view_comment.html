{% extends 'adminApp/master.html' %}{%load static %}
{% block titleblock %}
<title>Doctor Appointment | Comments</title>
{% endblock %}
{% block headblock %} View Comments {% endblock %}{% block mainblock %}
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Comments</th>
            <!-- <th scope="col">Post time</th> -->
        </tr>
        </thead>
        <tbody>
        {% for i in list %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.comment}}</td>
            <!-- <td></td> -->
        </tr>
        {% endfor %}

        </tbody>
    </table>
</div>
{% endblock %}
